<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nine Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="header">
            <h2>Painel do Administrador</h2>
            <form action="/logout" method="POST" class="logout-form">
                <button type="submit" class="logout-button">Sair</button>
            </form>
        </div>

        <div class="create-user-container">
            <h3>Criar Novo Usuário</h3>
            <form id="create-user-form">
                <input type="text" id="new-username" placeholder="Nome de usuário" required>
                <input type="email" id="new-email" placeholder="E-mail do usuário" required>
                <input type="password" id="new-password" placeholder="Senha" required>
                <button type="submit">Criar</button>
            </form>
            <div id="create-user-message" style="margin-top: 10px;"></div>
        </div>

        <div class="user-list-container">
            <h3>Gerenciar Usuários</h3>
            <table id="user-scores-table">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Posição Nine Box</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="user-scores-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
