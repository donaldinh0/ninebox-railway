<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Ninebox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-body-elegant">
    <div class="login-container-elegant">
        <h2>Recuperar Senha</h2>
        <p class="login-subtitle-elegant">Digite seu e-mail e enviaremos um link de recuperação.</p>
        <form id="forgot-password-form">
            <div class="input-group-elegant">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Seu e-mail cadastrado" required>
            </div>
            <button type="submit">Enviar Link de Recuperação</button>
        </form>
        <div id="message" style="margin-top: 15px; color: #f9fafb;"></div>
        <div class="login-footer-elegant">
            <a href="/">Voltar para o Login</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
