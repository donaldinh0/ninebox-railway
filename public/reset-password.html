<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Senha - Ninebox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-body-elegant">
    <div class="login-container-elegant">
        <h2>Crie sua Nova Senha</h2>
        <form id="reset-password-form">
            <div class="input-group-elegant">
                <i class="fas fa-lock"></i>
                <input type="password" id="new-password" placeholder="Nova senha" required>
            </div>
            <div class="input-group-elegant">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirme a nova senha" required>
            </div>
            <button type="submit">Salvar Nova Senha</button>
        </form>
        <div id="message" style="margin-top: 15px; color: #f9fafb;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
